<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

    <h1 id="hello"> Hello, click me! </h1>

    <p id="fader">Don't click me or I'll fade away</p>

<script>
        $(document).ready(function () {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic Jquery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({ "color": "red" });
            $("#3").click(function () {
                $('h1').hide();
            });

            $("#hello").click(function (event) {
                alert("Hello!");
            });

            $("#fader").click(function () {
                $("#fader").fadeOut(1500);
            });
        });

    
</script>
</body>
</html>
